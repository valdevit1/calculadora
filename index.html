<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardjavascript</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="card">

        <div class="contenedor-botones">
            <img src="assets/img/notebook.jpg" height="150px">
                <p>Laptop Gamer AMD</p>
            </div>
            <div class="element">
                <span>Cantidad:</span>
                <input type="number" id="quantity">
            </div>
            <div class="element">
                <span>Color:</span>
                <input type="text" id="color">
            </div>
            <div class="element">
                <span>Precio Notebook:</span>
                <span id="notebookPrice">140000</span>
            </div>
            
            <button id="total-btn">Calcular Total</button>
        </div>
        <div class="card2">
            <div class="element">
                <span>Total de la compra:</span>
                <span id="total"></span>
            </div>
            
            <h5>Cantidad:<span id="cantidadTotal"></span></h5>

            <h5>Color:<span id="colorFinal">color</span></h5>
            
        </div>

        
        
    <script src="./assets/js/script.js"></script>
</body>
</html>
